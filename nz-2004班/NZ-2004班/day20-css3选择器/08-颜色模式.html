<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background: rgba(0,0,0,0.5);
				background: hsl(100,50%,50%);
			}
			.box1{
				width: 400px;
				height: 300px;
				background: pink;
				margin: 100px;
				border: 80px solid red;
				/*边框图片的地址*/
				border-image-source: url("img/a.png");
				/*边框图片*/
				border-image: url("img/borderbg.jpg") 30 30;
				border-image-repeat: repeat;/*从中间往两头平铺,有可能出现半个的情况*/
				border-image-repeat: round;/*从一头往另一头平铺*/
				border-image-slice: 20 20 fill;
				border-image-repeat: repeat;/*从中间往两头平铺,有可能出现半个的情况*/
				border-image-repeat:round;
				border-image-repeat: stretch;
				border-image-outset: 2;
				/*border-image-repeat: fill;拓展*/
			}
		</style>
	</head>
	<body>
		<!--
			颜色单词	red blue green
			十六进制	#000000	#ff0000	#ffffff
			rgb()
			rgba(0,0,0,0)
				r	red		0-255
				g	green	0-255
				b	blue	0-255
				a	alpha	0-1	透明
				
			hsl(0,100%,50%):
			hsla(200,70%,70%,0.6):
				h 色调	0-360
				s 饱和度	0%-100%
				l 亮度	0%-100%
				a 透明	0-1
				
		边框图片:
			border-image-source:url("图片地址");默认在元素的四个角落
			border-image-slice:垂直显示 水平显示;
				显示图片的区域范围
				没有单位,不能为负数
				按照九宫格的切分来显示图片
				数值越小,切得越少,图片会放大
				数值越大,切得越多,图片效果相对缩小
			
			border-image-repeat:;
				repeat	从中间往两头平铺
				round	从一头往另一个平铺
				stretch	拉伸(有可能会变形)
		-->
		<div class="box"></div>
		
		<div class="box1"></div>
	</body>
</html>
