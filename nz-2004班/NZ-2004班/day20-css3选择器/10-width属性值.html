<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 100px;
				background: red;
				margin: 100px auto;
			}
			.box1{
				height: 50px;
				width: -webkit-fill-available;/*让元素的宽度与父元素一致*/
				background: pink;
				
			}
			.con{
				width: -webkit-fit-content;/*内容撑起的宽度*/
				height: 300px;
				background: red;
				margin: 100px auto;
			}
			/*子元素不确定有多少个,父元素不好设置宽度,又想居中显示*/
			.con1{
				width: 100px;
				height: 100px;
				background: pink;
				margin: 10px;
				float: left;
			}
			/*max-content*/
			.main1{
				width: -webkit-max-content;
				/*width: -webkit-min-content;*/
				height: 100px;
				background: pink;
				margin: 100px;
				padding: 20px;
			}
			.con3{
				width: 200px;
				height: 50px;
				background: red;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<!--
			width:; height:;
				-webkit-fill-available
					让元素自适应父元素的宽度或者高度
				fit-content	让一个元素适应内容的一个宽度
				max-content	适应元素撑起来的最大宽度
				min-content	适应元素撑起来的最小宽度
				
				
		-->
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="con">
			<div class="con1"></div>
			<div class="con1"></div>
			<div class="con1"></div>
		</div>
		
		<div class="main1">
			哈哈哈
			<div class="con3"></div>
		</div>
	</body>
</html>
