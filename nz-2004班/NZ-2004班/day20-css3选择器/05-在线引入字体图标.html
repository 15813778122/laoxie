<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="http://at.alicdn.com/t/font_1700510_buojade7274.css" />
        <style type="text/css">
            *{margin: 0;padding: 0;}
            .box{
                width: 350px;
                height: 70px;
                border:1px solid red;
                margin: 100px;
                background: #ccc;
            }
            input{
                float:left;
                width: 250px;
                height: 70px;
                border:none;
                text-indent:20px;
            }
            .btn{
                float:right;
                width: 100px;
                height: 70px;
                background: skyblue;
                font-size:30px !important;
                text-align: center;
                line-height: 70px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <input type="text" placeholder="请输入商品名称" />
            <div class="iconfont icon-fangdajing2 btn"></div>
        </div>
    </body>
</html>
