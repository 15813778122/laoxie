<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="more/iconfont.css" />
        <style type="text/css">
            *{margin: 0;padding: 0;}
            ul{
                width: 300px;
                height: 400px;
                background: pink;
                margin: 100px auto;
            }
            li{
                list-style:none;
                padding:20px 0px;
                border-bottom:1px solid #fff;
            }
            i{
                display: inline-block;
                width: 20px;
                height: 20px;
                /*background: yellow;*/
                margin-right:10px;
                font-size:40px !important;
                font-weight:bold;
            }
            li:first-child{background: red;}
            li:first-child i{color:#fff;}
            li:first-child:hover{background: red;}
            li:hover{
                background: #ccc;
            }
            li:nth-child(1):hover i{
                color:#fff;
            }
            li:nth-child(2):hover i{
                color:red;
            }
            li:nth-child(3):hover i{
                color:purple;
            }
            li:last-child:hover i{
                color:red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><i class="iconfont icon-liebiao3"></i>哈哈哈哈</li>
            <li><i class="iconfont icon-icon-
"></i>哈哈哈哈</li>
            <li><i class="iconfont icon-quanmianshidai-
"></i>哈哈哈哈</li>
            <li><i class="iconfont icon-qq"></i>哈哈哈哈</li>
        </ul>
    </body>
</html>
