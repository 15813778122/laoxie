<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				background: red;
			}
			.boxTop{
				height: 78px;
				background: #f1f5f8;
			}
			.banner{
				height: 360px;
				background: #467ae7;
			}
			.boxMain{
				height: 890px;
				background: #f1f1f1;
				
			}
			.boxFooter{
				height: 468px;
				background: #f6f6f6;
				border-top: 3px solid #1fc0ef;
			}
			.boxFooter .footerBox1{
				height: 342px;
				background: #f6f6f6;
			}
			.boxFooter .footerBox2{
				height: 126px;
				background: #bababa;
			}
		</style>
	</head>
	<body>
		<!--wrap start-->
		<div id="wrap">
			<!--头部开始-->
			<div class="boxTop"></div>
			<!--头部结束-->
			
			<!--banner start-->
			<div class="banner"></div>
			<!--banner end-->
			
			<!--boxMain start-->
			<div class="boxMain"></div>
			<!--boxMain end-->
			
			<!--boxFooter-->
			<div class="boxFooter">
				<div class="footerBox1">
					
				</div>
				<div class="footerBox2">
					
				</div>
			</div>
			<!--boxFooter end-->
		</div>
		<!--wrap end-->
	</body>
</html>
