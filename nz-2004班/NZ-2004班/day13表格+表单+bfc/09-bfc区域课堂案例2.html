<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box1{
				width: 200px;
				height: 400px;
				background: pink;
				float: left;
			}
			.box2{
				width: 200px;
				height: 410px;
				background: red;
				float: right;
				
			}
			.box3{
				height: 400px;
				background: skyblue;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!--浮动元素只影响后面的元素不影响前面的元素-->
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
