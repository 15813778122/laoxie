<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 100px;
				margin: 100px;
				background: pink;
				overflow: hidden;/*触发为bfc区域 父子关系的垂直外边距将不会重叠*/
			}
			.box1{
				width: 100px;
				height: 50px;
				margin: 50px;
				background: red;
			}
		</style>
	</head>
	<body>
		<!--
			bfc区域防止margin重叠
			默认情况下,父子关系的元素,垂直外边距相遇将重叠
			解决方式:给父元素设置为bfc区域
		-->
		<div class="box1">
			<div class="box2"></div>
		</div>
		
	</body>
</html>
