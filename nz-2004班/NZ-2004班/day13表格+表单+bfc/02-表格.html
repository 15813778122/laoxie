<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table{
				width: 500px;
				height: 300px;
				border: 1px solid #000;
				border-spacing: 3px;/*单元格之间的间距*/
				/*border-collapse: separate;*/
				/*border-collapse: collapse;*//*合并边框线*/
				empty-cells: show;/*显示*/
				empty-cells: hide;/*无内容隐藏*/
				table-layout: auto;
				table-layout: fixed;/**/
			}
			td,th{
				border: 1px solid #f00;
				width: 100px;
			}
			.col1{
				background: pink;
			}
			.col2{
				background: skyblue;
			}
			.col3{
				background: gold;
			}
		</style>
	</head>
	<body>
		<!--
			表格:
				thead	表头
				tbody	表体(浏览器默认添加上)
				tfoot	表尾
				
				th		列标题,默认文本加粗，上下居中，左右居中
					
				
				colgroup	划分多少列为一组
					span="列数"
					
				
				表格属性:	
				border-spacing:单元格间距;必须给table添加
				border-collapse:合并边框线;必须给table添加
					separate	默认值,不合并
					collapse	合并边框线
				empty-cells:单元格无内容时的显示隐藏;
					show	默认值，显示
					hide	隐藏
				table-layout:单元格是否固定宽度;
					auto	默认值,自适应,宽度不固定
					fixed	固定单元格宽度,高度不固定
		-->
		<table>
			<caption>nz-2004班</caption>
			<thead>
				<tr>
					<th colspan="6">表格头部</th>
				</tr>
			</thead>
			<tbody>
				
				<colgroup span="1" class="col1"></colgroup>
				<colgroup span="2" class="col2"></colgroup>
				<colgroup span="3" class="col3"></colgroup>
				<tr>
				<td>1-1hhhhhhhhhhhhhhhhhh</td>
				<td>1-2</td>
				<td>1-3</td>
				<td>1-4</td>
				<td>1-5</td>
				<td>1-6</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
				<td>2-5</td>
				<td>2-6</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
				<td>3-4</td>
				<td>3-5</td>
				<td>3-6</td>
			</tr>
			<tr>
				<td>4-1</td>
				<td>4-2</td>
				<td>4-3</td>
				<td>4-4</td>
				<td>4-5</td>
				<td></td>
			</tr>
			</tbody>
			<!--<tfoot>
				<tr>
					<td colspan="3">尾部内容</td>
				</tr>
			</tfoot>-->
		</table>
	</body>
</html>
