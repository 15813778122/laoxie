<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 100px;
				height: 300px;
				background: red;
				/*margin-left: 100px;*/
				position: relative;
				top: 100px;
				left: 100px;
				z-index: auto;
			}
			.box2{
				width: 300px;
				height: 100px;
				background: blue;
				/*margin-top: -140px;*/
				position: relative;
				top: -10px;
				left: 10px;
				z-index:2;
			}
			.btn1{
				width: 300px;
				height: 100px;
				background: red;
				position: relative;
				top: 100px;
				left: 100px;
				/*z-index: 100;*/
			}
			.btn2{
				width: 100px;
				height: 300px;
				background: pink;
				position: absolute;
				top: -40px;
				left: 30px;
			}
		</style>
	</head>
	<body>
		<!--
			z-index:层级;
			有定位的元素才可以修改层级关系
		-->
		<!--兄弟关系-->
		<!--<div class="box1"></div>
		<div class="box2"></div>-->
		
		<div class="btn1">
			<div class="btn2"></div>
		</div>
		
	</body>
</html>
