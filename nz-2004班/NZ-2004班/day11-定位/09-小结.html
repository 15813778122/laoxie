<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			文档流:
				普通文档流:从上之下，从左至右
				浮动流:添加浮动
				定位流:添加定位属性
				
			定位:
				position:;
				
			坐标属性:
				top bottom
				left right
				
			定位值:
				static	默认值(改变坐标无效)
				
				relative	相对定位
					1:占据位置,不脱离文档流
					2:参考自身默认加载在页面中的位置
					
				absolute	绝对定位
					1:不占据位置，脱离文档流
					2:默认参考HTML元素(浏览器)改变在页面中的位置，假如有定位父级，则参考父级元素
					3:一般结合
					
				fixed		固定定位
					1:不占据位置，脱离文档流
					2:参考浏览器改变在页面中的位置，不会随着页面的滚动而滚动
					
				sticky		粘性定位
					1:当页面达到一定滚动高度时，元素吸附在页面顶部
					2:结合了relative和fixed
		-->
	</body>
</html>
