<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 300px;
				background: #000;
				margin: 200px;
				position: relative;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: green;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			.box3{
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
	</body>
</html>
