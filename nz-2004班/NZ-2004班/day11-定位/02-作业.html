<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 100px;
				width: 202px;
				height: 297px;
				background: pink;
				border: 10px solid #ececec;
			}
			.title{
				width: 200px;
				height: 36px;
				background: #333;
				font-size: 12px;
				text-align: center;/*文本左右居中*/
				line-height: 36px;/*上下居中*/
				color: #fff;/*文本颜色*/
			}
			.content{
				width: 150px;
				height: 262px;
				background: #fff;
				padding: 0px 26px;
			}
			.content li{
				height: 84px;
				list-style: none;
			}
			.content .line2{
				height: 82px;
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}
			.txt{
				display: inline-block;/*将元素转换为内联块元素*/
				width: 86px;
				font-size: 12px;
				line-height: 22px;
				padding: 10px 0px;
				margin-left: 7px;
			}
			.pic{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="title">商品分类</div>
			<ul class="content">
				<li class="line1">
					<img src="images/bag.jpg"/>
					<p class="txt">
						哈哈哈哈哈哈哈哈哈哈
						<span class="pic">￥1999</span>
					</p>
				</li>
				<li class="line2">
					<img src="images/bag.jpg"/>
					<p class="txt">
						哈哈哈哈哈哈哈哈哈哈
						<span class="pic">￥1999</span>
					</p>
				</li>
				<li class="line3">
					<img src="images/bag.jpg"/>
					<p class="txt">
						哈哈哈哈哈哈哈哈哈哈
						<span class="pic">￥1999</span>
					</p>
				</li>
			</ul>
		</div>
	</body>
</html>
