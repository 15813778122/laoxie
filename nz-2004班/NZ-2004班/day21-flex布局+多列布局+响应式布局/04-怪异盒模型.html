<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 200px;
				height: 200px;
				padding: 10px;
				border: 2px solid red;
				margin: 100px;
				/*box-sizing: border-box;*/
				background: skyblue;
			}
			.box2{
				width: 200px;
				height: 200px;
				padding: 10px;
				border: 2px solid blue;
				margin: 100px;
				box-sizing: border-box;/*怪异盒模型*/
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<!--
			标准盒模型: box-sizing:content-box;
				宽高是独立的
				内边距是独立的,会把元素撑大
				边框是独立
				注:宽高不包含内边距和边框
							
			怪异盒模型: box-sizing:border-box;
				宽高包含内边距和边框
				
			怪异盒模型触发方式:
				方式一:丢失<!DOCTYPE html> 在ie678下触发为怪异盒模型
				方式二:给元素box-sizing:border-box;
				
		-->
		<div class="box1">哈哈哈</div>
		<div class="box2">哈哈哈</div>
	</body>
</html>
