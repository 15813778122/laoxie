<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 300px;
				background: red;
			}
			span{
				background: pink;
				font-size: 30px;
				vertical-align: bottom;
			}
			img{
				vertical-align: top;
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<!--
			vertical-align:;元素垂直对齐方式
				top		顶部对齐
				middle	中间对齐
				bottom	底部对齐
				
				针对inline-block 和 inline元素有效
		-->
		<div class="box">
			<img src="../day01-0224-html基本标签/1&HTML基础/case/img.jpg" alt="" />
			<span class="txt">哈哈哈哈</span>
		</div>
	</body>
</html>
