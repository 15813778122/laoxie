<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				pointer-events: none;/*让点击无效 穿透当前元素*/
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				margin: 100px auto;
				position: relative;
			}
			p{
				width: 200px;
				height: 200px;
				background: rgba(0,0,0,0.5);
				position: absolute;
				top: 0;
				left: 0;
				pointer-events: none;/*穿透当前元素*/
				display: none;
				
			}
			.box:hover p{
				display: block;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		
		
			<form action="#" method="get" class="box">
				<input type="text" name="" id="" value="" />
				<input type="submit" value=""/>
				<p></p>
			</form>
	</body>
</html>
