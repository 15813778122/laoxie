<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.box1{
				width: 200px;
				height: 300px;
				background: red;
				float: left;
			}
			.box2{
				width: calc(100% - 200px);
				height: 320px;
				background: skyblue;
				/*overflow: hidden;*/
				float: right;
			}
		</style>
	</head>
	<body>
		<!--
			calc(x - y)方法
			运算符号前后一定要空格	
		-->
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
