<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background: pink;
				margin: 100px;
				overflow: hidden;
				
			}
			.box1{
				width: 100px;
				height: 100px;
				background: red;
				animation: move1 1s steps(7);

			}
			@keyframes move1{
				0%{
					margin-left: 0px;
					margin-top: 0px;
				}
				25%{
					margin-left: 500px;
					margin-top: 0px;
				}
				50%{
					margin-left: 500px;
					margin-top: 400px;
				}
				75%{
					margin-left: 0px;
					margin-top: 400px;
				}
				100%{
					margin-left: 0px;
					margin-top: 0px;
				}
			}
			
			.box3{
				width: 10px;
				height: 40px;
				background: red;
				animation: move2 1s steps(4);
				margin: 200px;
			}
			@keyframes move2{
				from{
					width: 10px;
				}
				to{
					width: 400px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
		</div>
	</body>
</html>
