<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 184px;
				height: 300px;
				background: skyblue url("img2/charector.png") no-repeat 0px 0px;
				margin: 200px;
				/*step start 一步一跳状态*/
				animation: move1 1s step-start infinite;
			}
			@keyframes move1{
				0%{
					background-position:0px 0px;
				}
				14%{
					background-position: -180px 0px;
				}
				28%{
					background-position: -360px 0px;
				}
				42%{
					background-position: -540px 0px;
				}
				70%{
					background-position: -720px 0px;
				}
				84%{
					background-position: -900px 0px;
				}
				100%{
					background-position: 0px 0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
