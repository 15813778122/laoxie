<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="千峰教育,html5培训,ui设计,java设计"/>
		<meta name="Description" content=""/>
		<title></title>
	</head>
	<body>
		<!--
			优化:
				1:标题优化
					有网站的标题 主要内容
					
				2.页面头部优化
				<meta name="Keywords" content="关键字,关键词"/>
					列出合理的而且能够突出网站内容的词,字,就可以了,不能太多字数,8--10个差不多了
				<meta name="Description" content="简介或者描述"/>
					内容:尽可能精简精准的描述网站的内容
				
				3.超链接优化
					1)采用纯文本做超链接,少用flash动画设置链接,因为搜索引擎不喜欢
					2)规范书写超链接,title标签要写上
					3)最好不要使用图片做超链接
			
		-->
	</body>
</html>
