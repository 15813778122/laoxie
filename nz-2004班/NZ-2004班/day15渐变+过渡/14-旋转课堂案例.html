<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.box{
				width:500px;
				height: 500px;
				border: 10px solid #FFA500;
				margin: 100px;
			}
			img{
				width: 500px;
				height: 500px;
				transition: 1s;
			}
			.box:hover img{
				transform: rotate(60deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/9.png"/>
		</div>
		
	</body>
</html>
