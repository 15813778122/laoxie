<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 300px;
				background: pink;
				margin-top: 100px;
				border: 4px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background: blue;
				margin-left: -100px;
				transition-property: margin-left,background;/*过渡属性*/
				transition-duration: 0.5s;/*过渡的时间*/
				transition-delay: 3s;/*延迟时间*/
			}
			.box1:hover .box2{
				margin-left: 10px;
				background: gold;
			}
			.box3{
				width: 600px;
				height: 300px;
				background: pink;
				margin: 100px;
				border: 4px solid red;
			}
			.box4{
				width: 100px;
				height: 50px;
				background: blue;
				margin-bottom: 20px;
				
			}
			.con1{
				transition-property: width;/*过渡属性*/
				transition-duration: 1s;/*过渡持续时间*/
				transition-timing-function:linear;
			}
			.con2{
				transition-property: width;/*过渡属性*/
				transition-duration: 1s;/*过渡持续时间*/
				transition-timing-function:ease;
			}
			.con4{
				transition: width 0.5s;
			}
			.box4:hover{
				width: 600px;
				
			}
		</style>
	</head>
	<body>
		<!--
			过渡:让元素的变化发生平滑的效果,而不是生硬直接的效果
			1:什么属性在做动画transition-property:属性1,属性2,...属性n;
			2:过渡时间需要多久 transition-duration:2s;
			3:等待时间(可选) transition-delay: 3s;
			4:动画类型(不写匀速运动) transition-timing-function:;
			5:综合写法 transition:过渡类型  过渡时间 延迟时间 运动类型;
		-->
		<div class="box1">
			<div class="box2"></div>
		</div>
		
		<div class="box3">
			<div class="box4 con1"></div>
			<div class="box4 con2"></div>
			<div class="box4 con3"></div>
			<div class="box4 con4"></div>
		</div>
	</body>
</html>
