<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: pink;
			}
			.box{
				width: 400px;
				height: 400px;
				background: skyblue;
				margin: 100px;
				position: relative;
				overflow: hidden;
			}
			.txt1{
				font-size: 30px;
				color: #fff;
				position: absolute;
				top: -33px;
				left: 30px;
				transition: 1s;/*过渡*/
				opacity: 0;
			}
			.txt2{
				width: 280px;
				font-size: 14px;
				color: red;
				position: absolute;
				top: 280px;
				left: 30px;
				opacity: 0;/*完全透明*/
				transition: 1s;/*添加过渡*/
			}
			.box:hover .txt1{
				top: 50px;
				opacity: 1;
			}
			.box:hover .txt2{
				top: 200px;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<!--
			opacity:透明;
				取值范围:0-1	完全透明-完全不透明	能取小数
		-->
		<div class="box">
			<p class="txt1">Back To December</p>
			<p class="txt2"></p>
		</div>
	</body>
</html>
