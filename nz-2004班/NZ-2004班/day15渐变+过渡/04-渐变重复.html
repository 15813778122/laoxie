<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				margin: 100px;
				width: 500px;
				height: 100px;
				background: repeating-linear-gradient(to left,#000 10%,#fff 20%);
				background: -webkit-repeating-linear-gradient(right,#000 20%,#fff 25%);
				
			}
			.box2{
				margin: 100px;
				width: 500px;
				height: 100px;
				background: repeating-radial-gradient(yellow 10%,red 25%,pink 40%);
			}
		</style>
	</head>
	<body>
		<!--
			渐变重复:repeating-
				线性渐变:
				
				径向渐变:
				
			补充:
			渐变用的背景属性是background-image:;
		-->
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
