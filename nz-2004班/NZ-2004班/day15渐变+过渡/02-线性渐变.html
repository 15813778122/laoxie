<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				background: -webkit-linear-gradient(left,red,yellow);/*线性渐变*/
				background: -webkit-linear-gradient(right,red,yellow);
				
				background: linear-gradient(to right,red,yellow);
				
				background: linear-gradient(to right top,red,yellow);
				
				background: linear-gradient(to right,red 10%,yellow 20%);
				
				background: -webkit-linear-gradient(10deg,red,yellow);
			}
		</style>
	</head>
	<body>
		<!--
			css3渐变:由浏览器生成的
				
			线性渐变:
			background: -webkit-linear-gradient(方向,颜色1,颜色2,颜色3,...颜色n);
			background: linear-gradient(to 方向,颜色1,颜色2,颜色3,...颜色n);
			
			单一方向渐变:
				left 	从左边开始 
				right 	从右边开始
				top 	从上边开始
				bottom 	从底部开始
				注意:需要添加兼容前缀
				
				to left		到左边(结束位置)
				to right	到右边(结束位置)
				to top		到顶部(结束位置)
				to bottom	到底部(结束位置)
				注意:不要添加兼容前缀
				
			2 对角渐变:
				left top	左上开始
				left bottom	左下开始
				right top	右上开始
				注意:带兼容前缀
				
				to left top	到左上(结束位置)
				注意:不带兼容前缀
				
			3 角度的渐变
				10deg	10度
				
			4 默认情况下颜色趋于均分
				可以指定颜色分布的百分比,让颜色按照百分比进行渐变
				blue 10%	到10% 都是蓝色
				red 10px	到10px都是红色
				
		-->
		<div class="box"></div>
	</body>
</html>
