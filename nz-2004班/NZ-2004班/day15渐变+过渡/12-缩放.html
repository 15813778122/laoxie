<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background: red;
				border:10px solid yellow;
				margin: 100px;
				/*overflow: hidden;*/
				position: relative;
			}
			.box img{
				display: block;
				width: 500px;
				height: 500px;
				transform: 1s;
			}
			.box:hover img{
				transform: scale(1.5,0.5);
				transform: scaleX(1.5);
				transform: scaleY(1.3);
			}
			.txt1{
				height: 300px;
				width: 400px;
				border-left: 3px solid #000;
				border-right: 3px solid #000;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: 0 auto;
				transform: scaleY(0);/*初始垂直方向缩小为0*/
				transition: 1s;
			}
			.txt2{
				width: 400px;
				height: 300px;
				border-top: 3px solid #000;
				border-bottom: 3px solid #000;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: 0 auto;
				transform: scaleX(0);
				transition: 1s;
			}
			.box:hover .txt1{
				transform: scaleY(1);/*鼠标移入放大到原来大小*/
			}
			.box:hover .txt2{
				transform: scaleX(1);/*鼠标移入放大到原来大小*/
			}
		</style>
	</head>
	<body>
		<!--
			缩放:		transform:scale(水平垂直都缩放);
					transform: scale(水平缩放,垂直缩放);
					transform:scaleY(垂直缩放);
					transform:scaleX(水平缩放);
				取值范围:0-0.999999	缩小
					1				原来大小
					大于1				放大
					
			案例思路:
				1:基本布局结构 txt1 和 txt2 通过定位互相堆叠，使用边框
				2:初始状态是缩小为0看不见
				3:鼠标移入放大到原来的1倍
				4:加上过渡
		-->
		<div class="box">
			<img src="img/9.png"/>
			<p class="txt1"></p>
			<p class="txt2"></p>
		</div>
		<p class="txt">哈哈哈哈哈哈呵呵</p>
	</body>
</html>
