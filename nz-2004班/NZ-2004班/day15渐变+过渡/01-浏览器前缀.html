<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				box-shadow: 0px 0px 0px red;/*盒子阴影*/		
				-webkit-box-shadow: 10px 10px 20px 10px yellow;
				-ms-box-shadow:10px 10px 20px 10px red;
			}
		</style>
	</head>
	<body>
		<!--
			css3属性:预览版,还没有一个正式的最终版，多以有很多的兼容性问题,浏览器不识别
			浏览器为了使这些属性兼容，每一个浏览器厂商都提供叻一个属于自己的浏览器的语法规则,浏览器兼容前缀
			
			主流浏览器:
				谷歌	火狐	苹果	欧朋	ie
				
			浏览器前缀:
				-webkit-	谷歌浏览器
				-moz-		火狐浏览器
				-ms-		ie浏览器
				-o-			欧朋浏览器
				
			box-shadow:水平偏移量 垂直偏移量 模糊度 模糊大小 颜色;盒子阴影
		-->
		<div class="box"></div>
		
		
	</body>
</html>
