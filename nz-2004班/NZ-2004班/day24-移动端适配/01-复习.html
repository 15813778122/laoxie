<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			媒体查询
			移动端适配
				重点关注的是dpr
				dpr就是 设备像素比
				设备像素比 = 物理像素 / 逻辑像素
				物理像素:真正设备所显示的像素
				逻辑像素:css中设置的像素
				
				手上拿的设备是375px,但是截出来的图,通过是750px,因为有设备像素比,而此时的比值是2
				设计图 750px		dpr 2
				设计图 640px		dpr 2
				设计图 1125px		dpr 3
				
				单位换算:
				vw:跟随窗口大小的变化而变化
				750px的设计图:
					100vw = 满屏 = 375px
					100vw = 375px
					1vw = 3.75px
					26.67vw = 100px
					100px / 3.75px ≈ 26.67vw
					
				640px的设计图:
					100vw = 满屏 = 320px
					100vw = 320px
					1vw = 3.2px
					31.25vw = 100px
				px
				rem:跟随html的font-size:;发生变化
				
				结论:为了让元素随着窗口的变化而变化
				步骤如下:
				以750px的设计图为例
				拿到的设计图750px / 2 /100 = 3.75rem
				
				写移动端步骤:
				第一步:添加meta标签
				第二步:添加html{font-size:;}
				第三步:在ps中测量出来的尺寸除以dpr,再除以100,转化为rem单位
		-->
	</body>
</html>
