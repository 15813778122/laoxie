<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我的第一段JS语言</h1>
    <p id="demo">我是可以改变文字的p标签</p>
    <script>
        function myFunction(){
            x=document.getElementById("demo");
            x.innerHTML=('看什么看!');
        }
    </script>
    <button type="button" onclick="myFunction()">按我</button>
</body>
</html>
