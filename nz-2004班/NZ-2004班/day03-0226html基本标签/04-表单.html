<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	<form action="提交地址" method="提交方式" name="表单名字">
        		<input type="类型">
        			type="text" 单行文本输入框
        			type="password" 密码框
        			type="submit"	提交按钮
        			type="reset"	重置按钮
        			type="button"	空按钮(如果要做功能，需要结合js)
        			
        			
        			name="名字"
        			value="值"
        			maxlength="允许输入的字符个数"
        			size="设置元素显示的宽度"
        			
        			get和post的区别:
        			get:在地址栏提交,有长度限制，可能造成数据丢失，一般提交的数据较短，明文可见,不安全,就算加密,也比较容易破解
        			速度较快，如果只考虑速度，那就用get
        			
        			post:不在地址栏提交，安全，没有长度限制(理论上是有长度限制)，一般提交的数据较大，速度较慢，
        	</form>
        -->
		<form action="#" method="get" name="date1">
			用户名:<input type="text" placeholder="请输入用户名" maxlength="10" size="10"/><br />
			密码:<input type="password" name="mm"/>
			<br />
			<br />
			<input type="submit" value="登录"/>
			<input type="reset" value="一键清空"/>
			<input type="button" value="登录" />
		</form>
	</body>
</html>
