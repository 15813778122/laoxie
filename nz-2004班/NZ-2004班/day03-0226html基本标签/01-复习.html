<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title></title>
	</head>
	<body>
		<!--
			i / em:倾斜标签
				特征:文本倾斜，只占据自己内容大小的位置，em有语义化，权重更高
        	b / strong:加粗标签
        		特征:文本加粗，只占据自己内容位置大小，strong语义化，权重更高
        	u:下划线标签
        		特征:文本添加下划线，只占据自己内容位置大小
        	hr:水平线
        	br:换行标签
        	
        	特殊符号:常用的特殊符号:
        		&nbsp; 空格
        		&lt; 左尖括号
        		&gt; 右尖括号
        		&copy; 版权号
        	其他的可以搜索html特殊符号列表大全
        	
        	sup:上标标签
        	sup:下标标签 
        	
        	a:超链接
        		href="链接地址"
        		title="提示信息"
        		target="跳转方式"
        			_self	默认值
        			_blank	打开新窗口
        		拓展:
        			rel="nofollow"指定当前页面与跳转页面之间的关系
        		作用:实现页面与页面之间的跳转
        			有一个点击的位置，有一个跳转地址
        				<a href="跳转位置">点击位置</a>
        				
        	img:图片标签
        		常用格式:
        			.jpg 	普通格式
        			.gif	动画图
        			.png	背景透明图
        			
        		src="图片路径"
        			相对路径
        				tupian/1.jpg
        			绝对路径
        				从盘符出发
        				域名地址
        			../返回上一级目录
        			./当前文件夹下
        			
        		alt="文本信息"
        			在图片加载失败才会被看到
        			给搜索引擎看的,尽可能的写实,100个英文字符以内
        			
        		title="提示信息"
        			
        		width="宽度"
        		height="高度"
        		注意:只写宽度/高度，另一边等比例缩放
        		
        	三大列表:
        		ul > li:无序列表
        			type="修饰符号"
        			disc	默认小黑圆点
        			circle	空心圆
        			square	实心方块
        		特征:默认小黑圆点修饰，单独占据一行
        		
        		ol > li:有序列表
        			type="1/a/A/i/I"
        			start="开始位置数"
        			特征:默认阿拉伯数字，单独占据一行，一般用来做导航，列表
        		dl > dt + dd:自定义列表
        		特征:单独占据一行，是列表标题和列表项目的结合，在一个dl中只有一个dt，可以有一个或者多个dd，一般用来双导航
        		
        		p:段落标签
        		特征:单独占据一行，能嵌套文本，和非单独占据一行的标签
        		
        		span:文本节点标签
        		特征:只占据自己内容大小的位置，一般结合样式呈现效果
        		
        		div:盒子标签
        		特征:单独占据一行，一般结合样式搭建页面结构
        		
        	表格:
        		table > tr > td:
        			border="边框"
        			bordercolor="边框颜色"
        			width="宽度"
        			height="高度"
        			cellspacing="边框与边框之间的间隙"
        			cellpadding="单元格与内容之间的间隙"
        			注意:给table添加
        			
        			align="水平对齐方式"
        				left center right
        			valign="垂直对齐方式"
        				top middle bottom
        			
        			colspan="合并列"左右合并
        			rowspan="合并行"上下合并
        			注意:合并之后，多余的单元格需要删除
        -->
	</body>
</html>
