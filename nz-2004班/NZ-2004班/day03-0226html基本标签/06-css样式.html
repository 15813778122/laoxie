<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 写样式的位置，相当于化妆间 -->
		<style type="text/css">
			div{color: red;}
			p{color: blue;}
			span{color: purple;}
			h2{
				color: pink;/*文本颜色*/
				font-size: 50px;/*文本大小*/
				border:4px red solid;/*边框:边框大小 边框颜色 边框形态;*/
				background:yellow;/*背景:颜色*/
				height: 50px;/*高度*/
				font-family: "宋体";/*字体类型*/
				}
		</style>
	</head>
	<body>
		<!--
        	样式包含两部分:
        		选择器	申明
        					属性:值;
        				
        		选择器{属性:值}
        		
        		写样式步骤:
        			准备人(指定要修改样式的标签)
        			准备化妆间(在head标签里面写上style标签)
        			指定人进入化妆间开始化妆(选择器{属性:值;})
        			
        		样式的基本规则:
        			1:属性与值之间用英文冒号连接，分号结束
        			2:属性与属性之间可以空格,可以换行，没有先后顺序
        			3:一个属性中有多个属性值时,属性值与属性值之间用空格隔开，没有先后顺序
        			4:属性与属性值必须在花括号中
        -->
        <div>针对标签修饰样式</div>
        <p>这是一个段落</p>
        <span>这是一个文本节点标签</span>
        <h2>这是一个标题标签</h2>
	</body>
</html>
