<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				white-space: nowrap;/*强制不换行*/
				overflow: hidden;/*超出隐藏*/
				text-overflow: clip;/*裁剪*/
				text-overflow: ellipsis;/*省略号显示*/
			}
		</style>
	</head>
	<body>
		<!--
			text-overflow:文本省略号;
				clip	裁剪
				ellipsis	省略号
				
				想要显示省略号四部曲:
					1:元素设置宽度，且内容足够
					2:white-space:nowrap;强制不换行
					3:overflow:hidden;超出隐藏
					4:text-overflow:ellipsis;变成省略号
				注意:只针对单行文本有效
		-->
		<div class="box">哈哈哈哈哈哈哈哈哈哈</div>
		
	</body>
</html>
