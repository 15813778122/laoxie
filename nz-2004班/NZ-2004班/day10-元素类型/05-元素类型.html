<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*div,p,span,a{
				width: 200px;
				height: 200px;
				background: red;
				margin: 20px;
				padding:10px;
			}*/
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 20px;
			}
			p{
				width: 100px;
				height: 100px;
				background: pink;
				margin: 20px;
				padding: 20px;
			}
			a{
				background: skyblue;
				width: 200px;
				height: 100px;
			}
			span{
				background: pink;
			}
			input{
				width: 400px;
				height: 40px;
				margin: 100px;
				padding:40px;
			}
		</style>
	</head>
	<body>
		<!--
			元素类型:
				块状元素:div h1-h6 ul li p ......
					1:单独占据一行
					2:能设置宽高
					3:能否正常设置内外边距
					4:一般用于搭建页面结构,就像盒子一样，用来装其他的东西
					5:在页面中矩形显示
					
				内联元素:span a i em b strong......
					1:只占据自己内容大小的位置，在一行显示
					2:不能设置宽高,大小由内容撑起来
					3:不能够正常设置上下内外边距(对布局无效，对自身有效)
					4:一般结合css样式展示对应的视觉效果
					5:在页面中不是矩形显示
				
				内联块元素:input img
					1:只占据自己内容大小的位置
					2:能设置宽高
					3:能正常设置内外边距
					
		-->
		<div>div</div>
		<p>p</p>
		<span>span</span>
		<a href="#">a</a>
		<h2>哈哈哈哈哈哈哈哈哈哈</h2>
		
		<input type="text" name="" id="" value="" />
		<span>span</span>
		<a href="#">a</a>
	</body>
</html>
