<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				margin: 50px;
				width: 600px;
				height: 100px;
				border-bottom: 4px solid #000;
				/*background: pink;*/
			}
			li{
				list-style: none;
				float: left;/*让li横着来*/
				width: 110px;/*宽度*/
				height: 100px;
				margin-right: 10px;
				background: #ccc;
				line-height: 100px;/*文本上下居中*/
				text-align: center;/*文本左右居中*/
			}
			a{
				text-decoration: none;
				color: #fff;
				font-size: 20px;
				font-weight: bold;
				background: skyblue;
				border:4px solid #000;
				border-bottom:none;
				padding:37px 11px 37px;
			}
			a:hover{
				padding-bottom: 41px;
				padding-top: 41px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">首页内容</a></li>
			<li><a href="">首页内容</a></li>
			<li><a href="">首页内容</a></li>
			<li><a href="">首页内容</a></li>
		</ul>
	</body>
</html>
