<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
				color: #000;
			}
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<!--

		-->
		<div id="box">

			<div class="boxTop">
				<div class="top1">
					<!--版心设置元素-->
					<div class="top1Con main">
						<div class="logo fl">

							
							<h2 class="title">
								开平学院
								<span class="btn"></span>
							</h2>
						</div>
						<!--搜索区域-->
						<div class="search fl">
							<input type="text" placeholder="请输入..." class="searInp fl"/>

					</div>
				</div>
				<div class="top2">
					<!--版心设置元素-->
					<div class="top2Con main">

							<li class="firstLi">

							<li><a href="">线上课程</a></li>
							<li class="lastLi1 four">

							<li class="lastLi2">
								<img src="images/wz.jpg">
								<a href="">开发者课程</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!--头部结束-->
			
			<!--轮播图开始-->
			<div class="banner"></div>
			<!--轮播图结束-->
			
			<!--内容区开始-->
			<div class="content"></div>
			<!--内容区结束-->
			
			<!--底部开始-->
			<div class="footer"></div>
			<!--底部结束-->
		</div>
	</body>
</html>
