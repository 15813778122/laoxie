<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 96px;
				height: 34px;
				border: 2px solid #000;
				background: url("img/1.png") no-repeat;
			}
			.box p{
				float: left;
			}
			.box .bgImg{
				width: 15px;
				height: 26px;
				background: url(img/1.png) no-repeat -112px -200px;
			}
			.box .txt{
				height: 34px;
				line-height: 34px;
			}
			.box .number{
				background: pink;
				color: #FFFFFF;
				width: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="bgImg"></p>
			<p class="txt">购物车</p>
			<p class="number">0</p>
		</div>
	</body>
</html>
