<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			css属性:
				background-color:背景颜色;
				
				background-image:url("背景图路径");
					注:默认平铺
				background-repeat:是否平铺;
					repeat		平铺(默认值)
					no-repeat	不平铺
					repeat-x	水平平铺
					repeat-y	垂直平铺
					
				background-position:背景定位;
					关键字写法
					具体像素值写法px
					
				background-attachment:背景关联;
					scroll	滚动(默认值)
					fixed	固定,参考浏览器
					
				综合写法:
					background:颜色 图片 是否重复 定位 关联;
					
				浮动:
					float:;
						left	左浮动
						right	右浮动
						none	不浮动
				浮动的作用:
					让竖着的元素横着排列
				浮动带来的问题:
					父元素未设置高度,子元素浮动,父元素高度将塌陷,所以父元素必须添加高度
		-->
	</body>
</html>
