<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 100px;
				background: pink;
				/*margin-bottom: 20px;*/
			}
			.box2{
				width: 350px;
				height: 100px;
				background: skyblue;
				margin-top: 30px;
			}
			.box3{
				width: 300px;
				height: 300px;
				background: gold;
				margin-top: 30px;
				/*border:2px solid red;*/
				padding-top: 20px;
			}
			.box3 .box4{
				width: 150px;
				height: 100px;
				background: green;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		
		<!--
			子元素和父元素的外边距相遇取较大值
		-->
		<div class="box3">
		<div class="box4"></div>
			
		</div>
		
	</body>
</html>
