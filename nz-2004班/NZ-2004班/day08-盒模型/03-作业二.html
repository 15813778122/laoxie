<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 300px;
				background: red;
				border: 2px solid #000;
				
			}
			.top{
				width: 400px;
				height: 500px;
				background: pink;
			}
			.top .top1{
				width: 128px;
				height: 50px;
				background: #99d9ea;
				float: left;
			}
			.top .top2{
				width: 156px;
				height: 50px;
				background: purple;
				float: left;
			}
			.top .top3{
				width: 116px;
				height: 50px;
				background: pink;
				float: left;
			}
			.bott{
				width: 400px;
				height: 250px;
				background: skyblue;
			}
			.b_left{
				width: 128px;
				height: 250px;
				background:pink;
				float: left;
			}
			.b_right{
				width: 272px;
				height: 250px;
				background: yellow;
				float: left;
			}
			.r_top{
				width: 272px;
				height: 125px;
				background: gold;
			}
			.r_bot{
				width: 272px;
				height: 125px;
				background: #99d9ea;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div class="top1"></div>
				<div class="top2"></div>
				<div class="top3"></div>
			</div>
			<div class="bott">
				<div class="b_left"></div>
				<div class="b_right">
					<div class="r_top"></div>
					<div class="r_bot"></div>
				</div>
			</div>
		</div>
	</body>
</html>
