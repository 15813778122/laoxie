<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 400px;
				margin: 100px;
				background: pink;
			}
			.box{
				width: 200px;
				height: 50px;
				background: red;
				transition: 1s;
				transform: translate(100px);
			}
			.box:hover .box1{
				transform: translate(100px) scale(2);/*先位移再放大2倍*/
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
		</div>
	</body>
</html>
