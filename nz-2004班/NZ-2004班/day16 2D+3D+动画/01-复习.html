<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			浏览器兼容前缀
				-webkit-
				-ms-
				-moz-
				-o-
				
			渐变:
				线性渐变
				background:linear-gradient(方位,颜色1,颜色2);
				注意:在写方位的时候 带to不带兼容前缀
							带兼容前缀不带to
				
				径向渐变
				background:radial-gradient(方位,形状,渐变大小,颜色1,颜色2);
				
				重复渐变:
					background:repeating-linear-gradient(方位,颜色1,颜色2);
					background:repeating-radial-gradient(方位,形状,渐变大小,颜色1,颜色2);
					
			过渡:
				主要是为了平滑的实现动画效果
				过渡属性:		transition-property:;
				过渡时间:		transition-duration:;
				延迟时间:		transition-delay:;
				过渡动画类型:	transition-timing-function:;
				
				综合写法:transition:all/过渡属性 持续时长 延迟时长 过渡动画类型;
				
			css3盒子阴影:
				box-shadow:水平方向 垂直方向 模糊度 阴影大小 颜色;
				
			变形属性:transform
				translate()		位移 px
					translateX()	水平位移
					translateY()	垂直位移
					
				scale()		缩放
					scaleX()	水平缩放
					scaleY()	垂直缩放
						取值范围:
							0-1(不包含1)缩小
							1	原样
							大于1		放大
							
				rotate()	旋转 deg
					rotateX()	水平旋转
					rotateY()	垂直旋转
							
			变形圆点(旋转基点):
				transform-origin:;
					left right center
					top bottom center
					px值
					
			透明: opacity:;
					取值范围:0-1	0是完全透明	1是完全不透明
					
		-->
	</body>
</html>
