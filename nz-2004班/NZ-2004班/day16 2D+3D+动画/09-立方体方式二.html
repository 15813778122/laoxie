<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/*搭建3D环境*/
				transform-style: preserve-3d;
				/*景深 近大远小*/
				perspective: 900px;
			}
			.box{
				width: 200px;
				height:200px;
				background: rgba(0,0,0,0.5);
				margin: 300px auto;
				position: relative;
				/*搭建3D环境*/
				transform-style: preserve-3d;
				/*景深 近大远小*/
				perspective: 900px;
				/*自身旋转*/
				/*transform: rotateY(50deg);*/
				transform: rotateX(-20deg);
				transition: 1s;
			}
			/*鼠标移入 旋转立方体*/
			.box:hover{
				transform: rotateX(-20deg) rotateY(100deg);
			}
			/*鼠标移入 打开盖子*/
			.box:hover .box2{
				transform: rotateX(190deg);
			}
			.box div{
				width: 200px;
				height: 200px;
				font-size: 40px;
				color: #f00;
				line-height: 200px;
				text-align: center;
				position: absolute;
				
			}
			.box1{
				background: rgba(0,200,100,0.8);
				/*右面*/
				/*旋转基线*/
				transform-origin: right center;
				transform: rotateY(90deg);
			}
			.box2{
				background: rgba(100,200,100,0.8);
				/*上面*/
				/*旋转基线*/
				transform-origin: center top;
				transform: rotateX(90deg);
				transition: ls;
			}
			.box3{
				background: rgba(110,200,100,0.8);
				/*下面*/
				/*旋转基线*/
				transform-origin: center bottom;
				transform: rotateX(-90deg);
			}
			.box4{
				background: rgba(10,20,100,0.8);
				/*前面*/
				transform: translateZ(200px);
			}
			.box5{
				background: rgba(100,20,10,0.8);
				/*左面*/
				transform-origin: center left;
				transform: rotateY(-90deg);
			}
			.box6{
				background: rgba(200,20,50,0.8);
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
			<div class="box4">4</div>
			<div class="box5">5</div>
			<div class="box6">6</div>
		</div>
	</body>
</html>
