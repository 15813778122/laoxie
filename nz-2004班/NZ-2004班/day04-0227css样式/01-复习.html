<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	表单
        	form:表单
        	<form action="提交到哪里去" method="提交方式" name="名字">	
        	</form>
        	
        	表单元素:
        		<input type="">
        			type="text"	单行文本输入框
        			type="password"	密码框
        			type="submit"	提交按钮
        			type="reset"	重置按钮
        			type="button"	普通按钮
        			
        	相关属性:
        		value="对应的值"
        		name="名字"
        		size="设置元素框字符宽度"(稍微有点误差)
        		maxlength="输入的字符数"
        		placeholder="提示文本"
        		
        	method="提交方式"
        	get:	在地址栏明文提交，安全性低，有长度限制，有可能造成数据丢失，所以一般用来获取数据，但是提交速度快
        	post:	非明文提交，安全性高，不在地址栏提交，不会造成数据丢失，所以一般用来向服务器端传输数据，速度相对较慢
        	
        	
        	样式
        		css的作用是修饰页面，变得更加好看
        		
        		css的语法规则:
        			选择器{属性:值;}
        			
        		基本要求:
        			1:属性与属性之间没有先后顺序
        			2:一个属性中的多个属性值，属性值没有先后顺序
        			3:样式中所出现的所有符号，必须是英文状态下的符号
        			4:属性:值;被称为申明,申明必须写在大括号内
        		
        		css书写的位置:
        			在head标签中添加style标签
        			<style type="text/css">
        				选择器{属性:值;}
        			</style>
        -->
	</body>
</html>
