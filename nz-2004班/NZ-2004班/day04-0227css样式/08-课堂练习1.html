<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**{
				margin: 0;
				padding: 0;
			}*//*消除了所有元素的间距*/
			/*课堂练习1*/
			.box1{
				width: 400px;
				height: 150px;
				background: red;
			}
			.box1 input{
				width: 350px;
				height: 44px;
			}
			
			/*课堂练习2*/
			
			#box2{
				width: 600px;/*宽度*/
				height: 100px;/*高度*/
				border: 1px solid red;/*边框*/
			}
			#box2 a{
				text-decoration: none;/*去掉a的下划线*/
				font-size: 30px;/*文本大小*/
				color: black;/*文本颜色*/
			}
			#box2 .first{
				color: red;
			}
			#box2 a:hover{
				color: red;
			}
			
			/*课堂练习2*/
			
			.list{
				list-style: none;/*去掉小黑圆点*/
				width: 200px;/*宽度*/
				background: red;/*背景色*/
				font-size: 20px;
			}
			/*要求鼠标是移入li 不是鼠标移入a*/
			.list li:hover{
				color: white;
				background: skyblue;
			}
			.list li:hover a{
				color: white;
			}
		</style>
	</head>
	<body>
		<!--课堂练习1-->
		<div class="box1">
			<input type="text" placeholder="请输入商品名称" />
			<input type="password" placeholder="请输入密码" />
		</div>
		
		=========课堂练习2===========
		
		<!--课堂练习2-->
		<div id="box2">
			<a href="#" class="first"><b>首页</b></a>
			<a href="#">商城</a>
			<a href="#">美妆</a>
			<a href="#">生鲜</a>
			<a href="#">电子产品</a>
		</div>
		
		==========课堂练习3===========
		<ul class="list">
			<li><a href="#">女装/男装</a></li>
			<li>运动</li>
			<li>音乐</li>
			<li>女装/男装</li>
			<li>运动</li>
			<li>音乐</li>
		</ul>
	</body>
</html>
