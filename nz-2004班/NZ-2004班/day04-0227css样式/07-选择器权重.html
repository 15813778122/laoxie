<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				font-size: 30px;
				color: blue;
			}
			#wrap{
				font-size: 60px;
				color: pink;
			}
			.box{

			}

			#box1 .txt span{color: red;font-size: 30px00;}

	<body>

		</div>
