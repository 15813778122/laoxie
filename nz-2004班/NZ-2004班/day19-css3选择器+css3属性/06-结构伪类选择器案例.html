<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 400px;
				border: 1px solid red;
			}
			li{
				height: 40px;
				border-bottom: 1px solid red;
				margin: 100px auto;
			}
			.list1 li:first-child{
				background: #ccc;
			}
			.list2 li:nth-child(2n-1){
				background: #ccc;
			}
			.list2 li:last-child{
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<ul class="list1">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<ul class="list2">
			<li></li>

			<li></li>
			<li></li>
		</ul>
	</body>
</html>
