<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				box-sizing: border-box;
				transform-style: preserve-3d;
			}
		</style>
	</head>
	<body>
		<!--
			html5
            	兼容性: 向上兼容,不向下兼容
            	语法
            	语义化标签:
                	section
                	article
                	aside
                	header
                	footer
                	main
                	nav
                	figure > figcaption
                	mark
                	time
                	dialog
                 
            	多媒体标签
               		video 视频标签
                	audio 音频标签
                	source  标签媒介元素(备份文件)
                    	文件类型:
                        	视频类型 video/ogg  video/mp4 video/webm
                        	音频类型 audio/ogg audio/mpeg audio/wav
                 
                	controls    显示控件
                	autoplay    自动播放
                	loop        循环播放
                	muted       静音
                	poster="文件地址"   指定第一帧的图片
                 
            	h5新增加的表单
                	input 中的type类型
                    	type="email"
                    	type="url"
                    	type="range"
                    	type="number"
                    	type="search"
                    	type="color"
                	新增加的属性:
                    	required    检测是否为空
                    	min     最小值
                    	max     最大值
                    	step    步长
                    	list    结合datalist标签中的id属性一块使用
                    	placeholder 文本提示
                    	autocomplate    是否自动提示信息 值有 on off
                    	autofocus   聚焦,一个页面中只有一个
                    	pattern     指定正则表达式
                    	novalidate  取消验证
                    	multiple    多选
                     
                	表单标签:
                    	output  输出
                    	datalist 必须结合list属性,做提示信息
		-->
	</body>
</html>
