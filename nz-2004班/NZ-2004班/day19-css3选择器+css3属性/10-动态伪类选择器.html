<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			input:focus{
				background: pink;
			}
		</style>
	</head>
	<body>
		<!--
			链接伪类选择器
			:link{}	初始状态
			:visited{}	访问过后的状态
			
			用户行为选择器
			:hover{}	鼠标移入的状态
			:active{}	鼠标按下的状态
			
			:focus{}	选中获取了焦点(光标在哪里跳动)的元素
		-->
		<input type="text" />
		<input type="text" />
		<input type="text" />
	</body>
</html>
