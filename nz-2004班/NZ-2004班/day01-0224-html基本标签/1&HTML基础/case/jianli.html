<!DOCTYPE html>
<html lang="en">
<head>

		<tr>
			<td>大学名称</td>

		</tr>

			<td>从事过工作</td>

		</tr>
		<tr>
			<td colspan="5" style="text-shadow: 5px 5px 5px orange;font-weight:900;color:#aaa"></td>
		</tr>
	</table>
</body>
</html>
