		<!--
			flex项目属性:
				align-self:;项目在侧轴上的对齐方式
					auto
					stretch
					center
					flex-start
					flex-end
					
				order:;数值越大越靠后	
				
				flex:;复合属性,设置元素的空间分配
				
			多列布局:
				column-count:;分列
				column-gap:;间隔大小
				column-rule:边框大小 形态 颜色;间隔中的边框
				column-fill:;检索列高度是否统一
					auto	内容自动适应
					balance	以最高的那一列统一高度
				column-span:;设置元素是否横跨所有列
				column-width:;列宽度
				column:;列宽度 列数
				
			常见的布局方式
				固定布局
				弹性布局
				混合布局
				布局响应
				
			什么是响应式布局:
				能够适应不同的设备宽度,不同的分辨率,在不同的设备中打开正常显示
				
				优点:
				缺点:
				
				为什么学响应式:
					就是为了这个概念在移动端更好的去理解和使用
					
				媒体查询:
					让我们根据设备的显示器特征为他设置css样式,使用媒体查询,可以在不改变页面内容的情况下为特定的一些设备输出特定的样式
					
					语法:
					@media 设备 and(条件) and (条件){
						选择器{属性:值;}
					}
		-->
