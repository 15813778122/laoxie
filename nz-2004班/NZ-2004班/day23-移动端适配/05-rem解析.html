<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 400px;
				/*
					1:这里的font-size:不是为了控制页面的文本大小
					2:给html设置font-size,是为了给rem确定比例
					1rem = 100px 
					1rem = 200px 
					1rem = 300px
					1rem = 400px
					1rem = 16px
					3:设置这个比值是为了方便计算
				*/
			}
			.box{
				width: 1rem;
				height: 1rem;
				background: pink;
				font-size: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="box">
			哈哈哈哈哈
		</div>
	</body>
</html>
