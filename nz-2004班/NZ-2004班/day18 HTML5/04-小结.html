<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			HTML5的发展史
			
			兼容性:html5(h5) 主要向上(高版本的浏览器)兼容,低版本的浏览器部分不考虑,所以html5的兼容性相对较差
			
			各个版本的html基本写法:
				不变的是第一行<!doctype html>始终存在
				
			标签的语法:	
				不区分大小
				页面后缀名依旧是 .html .htm
				指定字符编码 utf-8
			
			可以省略结束的标签
			可以直接省略全部标签
			单双引号的使用
			
			语义化标签
				section:类似于div,偏向画结构
				article:偏向于内容展示
				aside:偏向于在旁边的内容,在一侧的
				header:内容的头部,网页的头部,头部区域
				footer:内容的尾部,网页的尾部区域
				nav:	做导航 链接区域
				figure > figcaption:	类似dl>dt+dd的结构
					注意:figcaption是figure的标题,一般在第一个位置或者最后一个位置
				mark:高亮显示,默认背景颜色为黄色,可以更改颜色,是一个内联元素	
				time:一般用来放时间,内联元素
				dialog:类似于微信对话框,默认是display:none;有默认定位,有默认的边框
				
				总结为:有各色功能的容器
				
				音视频标签:
					video:视频标签
					audio:音频标签
			
					属性:	
						src="文件地址"
						controls="显示控件"
						autoplay="自动播放" 谷歌屏蔽了
						loop="循环播放"
						muted="静音"
						poster="图片地址" 显示为第一帧图片,直到用户点击播放按钮
				
					source标签:定义媒介资源(备份文件)
						type="文件类型"
							文件类型:
								视频:
									video/egg
									video/webm
									video/mp4
								音频:
									audio/ogg
									audio/mpeg
									audio/wav
									主流的音频文件格式mp3 ogg wav
		-->
	</body>
</html>
