<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 997px;
				height: 586px;
				background: pink;
				margin: 100px auto;
				padding: 23px 33px 33px 24px;
			}
			.line1{
				width: 997px;
				height: 290px;
				background: gold;
			}
			.line1_left{
				padding: 20px;
				width: 448px;
				height: 248px;
				border: 1px solid #000000;
				float: left;
			}
			/*左侧头部*/
			.title{
				height: 30px;
				line-height: 30px;
				background: red;
				font-size: 20px;
			}
			/*头部的 左中右*/
			.tit1{
				color: #ff5580;
				
			}
			.more{
				font-size: 12px;
				font-weight: normal;
				float: right;
				font-family: "宋体";
			}
			.conImg{
				height: 218px;
				background: yellowgreen;
			}
			.line1_right{
				padding: 20px;
				width: 448px;
				height: 248px;
				border: 1px solid #000000;
				float: right;
			}
			.line2{
				width: 995px;
				height: 278px;
				border: 1px solid #000;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="line1">
				<div class="line1_left">
					<h3 class="title">
						<span class="tit1">最后疯抢</span>
						<span class="tit2">三折封顶</span>
						<span class="more">上新&gt;</span>
					</h3>
					<div class="conImg"></div>
				</div>
				<div class="line1_right"></div>
			</div>
			<div class="line2"></div>
		</div>
	</body>
</html>
