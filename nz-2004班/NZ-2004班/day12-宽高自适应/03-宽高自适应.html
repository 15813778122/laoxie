<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box{
				height: 100px;
				background: red;
				width: 100%;/*跟随父级元素的宽度一致*/
				width:50%;/*父级元素宽度的一半*/
			}
			.box1{
				height: 100px;
				background: blue;
				width: 50%;
			}
			.box1 .box2{
				height: 40px;
				background: pink;
				width: 50%;
			}
			.box3{
				width: 400px;
				background: gold;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<!--
			宽度自适应:
				默认宽度100%的元素
				width:;	单位为%
				
			高度自适应:
				不写height:;(让内容撑起来)
				height:;	单位为%(前提html,body{width:100%;height: 100%;})
		-->
		<div class="box"></div>
		
		<div class="box1">
			<div class="box2"></div>
		</div>
		
		<div class="box3">hhh</div>
	</body>
</html>
