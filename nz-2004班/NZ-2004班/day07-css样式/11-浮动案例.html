<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 300px;
				background: red;
				border: 3px solid #000;
			}
			.box .boxTop{
				width: 600px;
				height: 50px;
				background: skyblue;
			}
			.box .boxBot{
				width: 600px;
				height: 250px;
				background: gold;
			}
			.box .boxBot .b_left{
				width: 200px;
				height: 250px;
				background: purple;
				float: left;
			}
			.box .boxBot .b_cen{
				width: 200px;
				height: 250px;
				background: green;
				float: left;
			}
			.box .boxBot .b_right{
				width: 200px;
				height: 250px;
				background: pink;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="boxTop"></div>
			<div class="boxBot">
				<div class="b_left"></div>
				<div class="b_cen"></div>
				<div class="b_right"></div>
			</div>
		</div>
	</body>
</html>
