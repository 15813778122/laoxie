<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			背景相关属性:
			background-color:背景颜色;
				颜色单词:red green...
				十六进制值:#aabbcc	#abc
					取值范围:0-9 a-f
				三原色值:rgb(0,0,0) 0-255
				
			background-image:url("图片路径");
				默认情况是平铺的
				与img标签的区别:
					img是标签,是结构,占据页面位置
						挂在墙上的一幅画,可以盖住背景图
					background-iamge:;是css样式,不占据位置
						画在墙上的一幅画,被img盖住
						
			background-repeat:是否平铺;
				repeat	平铺(默认值)
				no-repeat	不平铺
				repeat-x	水平平铺
				repeat-y	垂直平铺
				
			background-position:背景定位;
				关键字:
					水平值 left center right
					垂直值 top center bottom
				
		-->
	</body>
</html>
