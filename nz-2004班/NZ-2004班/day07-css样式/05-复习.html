<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			css属性:
				color:文本颜色;
					颜色单词:red blue...
					十六进制:#00ddff #0df aabbcc才可以缩写
						取值范围0-9 a-f
					三原色:rgb(0,0,0) red green blue
						取值范围是0-255
						
				font-size:文本大小;
					px
					最小文本12px
					默认显示文本16px
					9pt = 12px
					em	跟随最近的父级文本大小
					rem 跟随根元素(html)的文本大小
					
				font-weight:文本是否加粗;
					bold	加粗
					normal	常规文本(不加粗)
					bolder 	更加粗
					100-400	变细
					500		常规文本
					600-900	加粗
					
				font-style:倾斜;
					normal	常规文本(不倾斜)
					italic	倾斜
					oblique 倾斜
					
				line-height:行高;(控制文本垂直方向的对齐方式)
					行高值 < 高度值 		偏上
					行高值 = 高度值		垂直居中
					行高值 > 高度值		偏下
					注意:针对单行文本设置
					
				font-family:字体1,字体2,字体3;
					1:中文字体加引号
					2:多个英文单词的字体加引号
					3:多个字体之间用逗号
					4:单个英文单词字体不需要加引号
					
				综合写法:	
				font:倾斜 加粗 文本大小/行高 字体;
				
				text-align:文本水平对齐方式;
					left	左对齐(默认值)
					center	居中
					right	右对齐
					justify	两端对齐
					
				边框
				border:边框粗细 边框形态 边框颜色;
					border-top:;顶部边框
					border-right:;右边框
					border-bottom:;底部边框
					border-left:;左边框
					三角形:
						width:0;
						height:0;
						border:10px solid transparent;颜色透明
						border-top-color:red;
						
				text-decoration:文本修饰;
					none	，没有修饰
					overline	上划线
					line-through	中划线
					underline	下划线
					
				letter-spacing:字符间距;
					px	
					
				word-spacing:词间距;
					px
					
				text-indent:首行缩进;
					em
					针对文本段落第一行设置
					
				list-style:列表修饰;
					list-style:; = list-style-type:;
					list-style-type:;
						disc	实心圆
						circle	空心圆
						square	实心方块
						none	没有修饰
					list-style-image:url("图片地址");
					list-style-position:图片位置;
						outside	外部
						inside	内部
						
			页面垂直布局:
				顶部区域
				轮播图区域
				内容区域
				底部区域
				
			ps基本应用
				
		-->
		
	</body>
</html>
