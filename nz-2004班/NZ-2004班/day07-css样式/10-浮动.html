	<body style="height: 5000px;">
		<!--
			浮动的属性:
				float:;
				left	左浮动
				right	右浮动
				none	不浮动
			浮动的目的:
				让竖着的元素横着来
				
			浮动效果	
				1:左浮动找左边,右浮动找右边
				2:浮动只影响后面的元素,不影响前面的元素
				3:父级元素的宽度小于浮动子元素的总宽度,子元素将被迫换行
				4:子元素高度不一致的浮动元素被迫换行时,可能会被卡住
				5:结构先写的先浮动,后写的后浮动
				6:图文混排(图文环绕)
				7:浮动产生的问题,父级元素高度塌陷
					解决办法:给父元素添加height:;
		-->
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>

		</div>
		
		<div class="con2">

			<div class="btn2"></div>
		</div>
	</body>
