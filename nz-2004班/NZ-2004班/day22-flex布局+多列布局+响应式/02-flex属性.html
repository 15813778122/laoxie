<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 300px;
				border: 2px solid red;
				margin: 100px;
				display: flex;/*设置为弹性盒*/
			}
			.box div{
				width: 260px;
				font-size: 30px;
				font-weight: bold;
				/*width: 200px;*/
				/*flex: 1;*/
			}
			.box .con1{
				height: 100px;
				background: #f00;
				flex:1;
				flex: 0.5;
				flex: 2;
				
			}
			.box .con2{
				height: 100px;
				background: orange;
				flex: 2;
			}
			.box .con3{
				height: 100px;
				background: skyblue;
				/*flex: 1;*/
				/*flex-grow:1;*/
				/*flex-shrink:1;*/
				flex-basis: 100px;
			}
		</style>
	</head>
	<body>
		<!--
			flex-grow:1;数字不带单位,定义项目剩余的宽度进行扩张(放大)
			flex-shrink:1;数字不带单位,项目总宽度超出容器时的缩小设置
				0	本身的大小,不缩小也不放大
				1	平均分配,默认值
				
			flex-basis:0%;项目的长度(宽度 高度)看项目的主轴哪条轴
				综合写法:
				flex:放大 缩小 长度;	一般后两者默认不写
				
		-->
		<div class="box">
			<div class="con1"></div>
			<div class="con2"></div>
			<div class="con3"></div>
		</div>
	</body>
</html>
