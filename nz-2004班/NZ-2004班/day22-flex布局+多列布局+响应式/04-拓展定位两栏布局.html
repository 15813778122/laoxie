<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box1{
				height: 100px;
				background: red;
				width: 100%;
				position:fixed;
				top: 0;
				left: 0;
			}
			.box2{
				box-sizing: border-box;
				background: orange;
				width: 100%;
				height: 100%;
				padding: 100px 0px;
			}
			.box3{
				height: 100px;
				background: red;
				width: 100%;
				position:fixed;
				left: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<!--定位方式实现固定的两栏布局-->
		<div class="box1">头部</div>
		<div class="box2">中间</div>
		<div class="box3">底部</div>
	</body>
</html>
