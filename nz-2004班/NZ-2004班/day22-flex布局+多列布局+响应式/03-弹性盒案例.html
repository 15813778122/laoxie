<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body,.box{
				height: 100%;/*父元素高度100%*/
			}
			.box{
				display:flex;
				flex-direction: column;/*主轴为垂直轴*/
			}
			header{
				height: 100px;
				background: red;
			}
			main{
				background: pink;
				flex: 1;
			}
			footer{
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<!--固定两栏布局-->
		<div class="box">
			<header>头部内容</header>
			<main>中间内容</main>
			<footer>底部内容</footer>
		</div>
	</body>
</html>
