		<!--
			绝大部分项目:
				PC端 ~~> 官网
				移动端 ~~> 移动端网页,app,小程序...
				
			响应式布局:
				为了适应不同的设备,分辨率
				不同的设备(pc电脑端 平板电脑 手机端)
				
				x	宽度
				
				500px<= x <800px	css 1
				800px<= x <1000px	css 2
				1000px<= x <1500px	css 3
					
			响应式的优势:
				1:一套项目,能适应不同的设备,灵活
				2:能够快捷解决多设备显示适应问题
				3:从显示上来看:用户体验更好一点
				
			响应式的缺点:
				1:繁琐,代码量大,会出现隐藏无用的元素,加载时间时长
				2:开发成本偏高(不同的项目组)
					开发一套产品不能满足要求
					一套图也不能满足要求(移动端 pc端的)
					前端布局:	一套布局方案不能满足
					数据:pc	移动端
				3:兼容不同的设备,兼容性工作量加大,效率低下
				4:这是一个折中的解决方案,多方面的因素影响,达不到最佳的效果
				5:会出现用户混淆
				
			为什么讲响应式:
				利用响应式的思想,做移动端项目的适配
				
		-->
	</body>
</html>
