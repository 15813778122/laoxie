<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            /*
                • insertBefore()     before()
                • insertAfter()      after()
                • appendTo()         append()
                • prependTo()        prepend()
                • remove()

                //貌似没有创建节点的函数
                $() 传入的字符串是带标签的字符串，返回的就是我们创建好的元素节点
            */

            $(function(){
                //找到span节点，插入到div节点的前面  执行
                // $("span").insertBefore("div");
                // $("span").insertBefore($("div"))
                // .css("backgroundColor", 'red');

                //div前面是span  陈述
                $("div").before($("span"))
                .css("backgroundColor", 'green');


                //找到div节点，插入到span节点的后面
                // $("div").insertAfter($("span"));

                //找到span节点，插入到div节点的子节点中的末尾
                // $("span").appendTo($("div"));


                //找到span节点，插入到div节点的子节点的首位
                // $("span").prependTo($("div"));


                //删除div节点
                // $("div").remove();
            })

        </script>
    </head>
    <body>
        <div>div文本<strong>strong文本</strong></div>
        <span>span文本</span>
    </body>
</html>
