<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>

            //next() 找到当前节点的下一个兄弟节点
            //prev() 找到当前节点的上一个兄弟节点
            $(function(){
                // $("span").next().css("backgroundColor", 'yellow');

                $("span").prev().css("backgroundColor", 'green');
            })

        </script>
    </head>
    <body>
        <div>div文本</div>
        <span>span文本</span>
        <strong><p>p文本</p> strong文本</strong>
    </body>
</html>
