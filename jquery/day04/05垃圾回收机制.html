            /*

            function show(){
                a++;
                console.log(a);
            }

            show(); //3
            show(); //4  【注】完成了对a的累加
            //【注】会造成全局变量污染。 两个人以上，能够保证所有的全局的变量名字都不一样么。
            
            */
            function show(){
                var a = 2; //局部变量
                a++;
                console.log(a);
            }

            show(); //3  没有办法对a进行累加
            show(); //3
            console.log(a);  //a is not defined
