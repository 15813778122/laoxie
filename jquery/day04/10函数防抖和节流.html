<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: orange;
            text-align: center;
            line-height: 400px;
            font-size: 30px;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");

            var i = 0;

            /*
            oDiv.onmousemove = function(){
                this.innerHTML = i++;
            }
            */

            oDiv.onmousemove = (function(){
                var timer = null; //记录定时器的返回值，通过闭包让变量常驻内存
                return function(){
                    if(!timer){ //timer == null 的时候为 true
                        timer = setInterval(function(){
                            oDiv.innerHTML = i++;
                            clearInterval(timer);
                            timer = null;
                        }, 500);
                    }
                }
            })(); 
        }
    </script>
</head>

<body>
    <div id='div1'></div>
</body>

</html>
