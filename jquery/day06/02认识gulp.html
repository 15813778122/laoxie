        <script>
            /*
                gulp 是 nodejs下的一个第三方模块

                使用步骤：
                    1、进入目录
                        cd 路径(鼠标拖进来)  windows电脑同学切换盘符
                    2、初始化
                        cnpm init (一路敲回车下去)
                    【注】package.json的文件，保存着当前项目的配置信息
                    3、全局下载gulp，把gulp下载到电脑中（本电脑只需要一次）
                        cnpm install gulp -g 
                        cnpm uninstall gulp -g   全局卸载
                        gulp -v  全局安装的gulp版本
                    4、本地安装（gulp最新的版本4.0.2，老版本最新版本3.9.1）（任何项目都要安装一次）
                        cnpm install gulp@3.9.1 --save-dev (安装到当前项目中)
                        cnpm uninstall gulp@3.9.1 --save-dev  本地卸载
                        cnpm i gulp@3.9.1 -D （上述命令的简写）

                    5、创建一个gulpfile.js的文件（编写我们要下达给gulp的任务）

                    6、编写任务，直接通过
                        gulp 任务名  完成任务

                    7、快捷键方式：
                        控制台已经输入过的命令。
                        通过键盘上的  上键和下键，前进或后退到上一条或者下一条命令

                    8、node_modules  放着当前项目依赖的所有的插件
                        如果我们要拷贝项目，我们可以删除node_modules
                        删完以后，项目就没有办法运行了，但是不要慌。
                        只要package.json这个文件在，文件中的配置信息在
                        只需要通过：cnpm install
            */

        </script>
