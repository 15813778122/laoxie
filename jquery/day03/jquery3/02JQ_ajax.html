<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            /*
                关于ajax下载数据的细分函数
                $.get();  专门用于发送get请求
                $.post(); 专门用于发送post请求

                【注】难免还是要记忆一些函数。
            */
            $(function(){
                $("button").eq(0).click(function(){
                    $.get("demo.txt", function(body, statusText, xhr){
                        alert(body); //通过url下载到的数据
                        alert(statusText); //下载状态的文本 success error
                        alert(xhr.status);  //网络状态码
                    })
                })


                $("button").eq(1).click(function(){
                    $.post("1.post.php", {
                        username: "钢铁侠",
                        age: 40,
                        password: "123abc"
                    }, function(body, statusText, xhr){
                        alert(body); //通过url下载到的数据
                        alert(statusText); //下载状态的文本 success error
                        alert(xhr.status);  //网络状态码
                    })
                })

                //下面这个方法大家记住就ok
                $("button").eq(2).click(function(){
                    // $.ajax({
                    //     type: "get", //请求方式
                    //     url: "1.get.php",
                    //     data: {      //请求的参数
                    //         username: "钢铁侠",
                    //         age: 40,
                    //         password: "123abc"
                    //     },
                    //     success: function(body, statusText, xhr){ //下载成功以后，执行的回调函数
                    //         alert(body);
                    //     },
                    //     error: function(err){   //下载失败以后，执行的回调函数
                    //         console.log(err)
                    //     }
                    // })

                    $.ajax({
                        type: "post", //请求方式
                        url: "1.post.php",
                        data: {      //请求的参数
                            username: "钢铁侠",
                            age: 40,
                            password: "123abc"
                        },
                        success: function(body, statusText, xhr){ //下载成功以后，执行的回调函数
                            alert(body);
                        },
                        error: function(err){   //下载失败以后，执行的回调函数
                            console.log(err)
                        }
                    })
                })
            })

        </script>
    </head>
    <body>
        <button>GET请求</button>
        <button>POST请求</button>
        <button>AJAX请求</button>
    </body>
</html>
