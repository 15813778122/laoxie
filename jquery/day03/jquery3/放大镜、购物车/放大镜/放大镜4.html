<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #small{width: 500px; height: 729px;border: 1px solid black; position: absolute; left: 50px; top: 50px;}
            #small img{width: 100%; height: 100%;}
            #mark{display: none;width: 200px; height: 200px; background-color: white; opacity: 0.5; filter: (opacity=50); position: absolute; left: 0px; top: 0px;}
            #big{overflow: hidden;;width: 400px; height: 400px; border: 1px solid black ; position: absolute; left: 700px; top: 50px;display: none;}
            #big img{position: absolute; width: 1000px; height: 1458px;}
            
        </style>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            $(function(){
                $("#small").mouseenter(function(){
                    $("#mark,#big").show();
                }).mouseleave(function(){
                    $("#mark,#big").hide();
                }).mousemove(function(ev){
                    var l = ev.clientX - $(this).offset().left - 100;
                    if(l <= 0){
                        l = 0;
                    }
                    if(l >= 300){
                        l = 300;
                    }

                    var t = ev.clientY - $(this).offset().top - 100;
                    if(t <= 0){
                        t = 0;
                    }
                    if(t >= 529){
                        t = 529;
                    }
                    $("#mark").css({
                        left: l,
                        top: t
                    })

                    $("#big img").css({
                        left: -2 * l,
                        top: -2 * t
                    })
                })
            })
        </script>
    </head>
    <body>
        <div id = 'small'>
            <img src="1.jpg" alt="">
            <div id = 'mark'></div>
        </div>
        <div id = 'big'>
            <img src="1.jpg" alt="">
        </div>
    </body>
</html>
