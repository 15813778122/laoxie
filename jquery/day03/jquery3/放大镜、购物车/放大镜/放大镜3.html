<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #small{width: 500px; height: 729px; position: absolute; left: 100px; top: 100px; border: 1px solid black;}
            #small img{width: 100%; height: 100%;}
            #big img{width: 1000px; height: 1458px; position: absolute; left: 0px; top: 0px;}
            #big{ overflow: hidden;width: 400px; height: 400px; position: absolute; left: 750px; top: 100px; border: 1px solid black; display: none;}
            #mark{background-color: white; opacity: 0.5; filter: alpha(opacity=50); position: absolute; left: 0px; top: 0px; width: 200px; height: 200px; display: none;} 
        </style>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            //hover:mouseover mouseout  moueenter mouseleave

            $(function(){
                $("#small").mouseenter(function(){
                    $("#big,#mark").show();
                }).mouseleave(function(){
                    $("#big,#mark").hide();
                }).mousemove(function(ev){
                    var l = ev.pageX - $("#small").offset().left - 100;
                    //限制出界
                    if(l <= 0){
                        l = 0;
                    }
                    if(l >= 300){
                        l = 300;
                    }
                    var t = ev.pageY - $("#small").offset().top - 100;
                    if(t <= 0){
                        t = 0;
                    }
                    if(t >= 529){
                        t = 529;
                    }
                    $("#mark").css({
                        left: l,
                        top: t
                    })

                    //右边的大图片反方向对应放大倍数移动
                    $("#big img").css({
                        left: -2 * l,
                        top: -2 * t
                    })
                })

            })
        </script>
    </head>
    <body>
        <div id = 'small'>
            <img src="1.jpg" alt="">
            <div id = 'mark'></div>
        </div>
        <div id = 'big'>
            <img src="1.jpg" alt="">
        </div>
    </body>
</html>
