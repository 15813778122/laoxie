                1、通过script的src，引入的文件的后缀问题

                2、直接引入数据，是没有办法对这个数据进行后续操作

            【注】思维方式：透过现象看本质。
            【注】JSONP请求的数据源，格式必须是函数调用一下的格式。

         -->
