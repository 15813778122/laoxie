<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 
            使用require.js的步骤
            1、引入require.js
            2、设置，所有的js文件异步加载   兼容IE
            3、设置入口文件  一个.html页面，必须独享一个入口文件(这个入口文件是用于管理当前文件引入的所有的js模块)
                相当于当前页面的模块管家

            【注】接下来所有.js文件，后缀都可以省略。

         -->
        <script src = 'js/require.js' async = 'true' defer data-main = 'js/main'></script>
    </head>
    <body>
        
    </body>
</html>
