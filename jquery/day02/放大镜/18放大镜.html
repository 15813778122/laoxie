<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #small{width: 300px; height: 560px; position: absolute; left: 100px; top: 100px; border: 1px solid black;}
            #small img{width: 100%; height: 100%;}
            #mark{width: 200px; height: 200px; background-color: white; opacity: 0.5; filter: alpha(opacity=50); position: absolute; left: 0px; top: 0px; display: none;}
        
            #big{width: 400px; height: 400px; border: 1px solid black; position: absolute; left: 500px; top: 100px; display: none; overflow: hidden;}
            #big img{width: 600px; height: 1121px; position: absolute;}
        </style>
        <script>
            window.onload = function(){
                var oSmall = document.getElementById("small");
                var oMark = document.getElementById("mark");

                var oBig = document.getElementById("big");
                var oBigImg = oBig.getElementsByTagName("img")[0];


                oSmall.onmouseenter = function(){
                    oMark.style.display = 'block';
                    oBig.style.display = 'block';
                }

                oSmall.onmouseleave = function(){
                    oMark.style.display = 'none';
                    oBig.style.display = 'none';
                }

                oSmall.onmousemove = function(ev){
                    var e = ev || window.event;
                    var l = e.clientX - oSmall.offsetLeft - 100;
                    if(l <= 0){
                        l = 0;
                    }
                    if(l >= 100){
                        l = 100;
                    }

                    
                    var t = e.clientY - oSmall.offsetTop - 100;
                    if(t <= 0){
                        t = 0;
                    }
                    if(t >= 360){
                        t = 360;
                    }
                    oMark.style.left = l + 'px';
                    oMark.style.top = t + 'px';

                    //放大的图片要反向移动对应倍数的距离
                    oBigImg.style.left = -2 * l + 'px';
                    oBigImg.style.top = -2 * t + 'px';
                }
            }
        </script>
    </head>
    <body>
        <div id = 'small'>
            <img src="timg.jpeg" alt="">
            <div id = 'mark'></div>
        </div>
        <div id = 'big'>
            <img src="timg.jpeg" alt="">
        </div>
    </body>
</html>
